name: ðŸš€ Build and Deploy To Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0c7d4f4f300474fa5d30220539d89f9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b6f7e72063da46338d9fba48462c7f38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0c7d4f4f300474fa5d30220539d89f9 }}/ahmedriad1/usul-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'usul-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb29cbcfd1684bb9b32b58fb05a5aeaf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0c7d4f4f300474fa5d30220539d89f9 }}/ahmedriad1/usul-api:${{ github.sha }}'